<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JMBN – Member</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png"
      href="https://static.wixstatic.com/media/08ea88_820ac3bc561d4233ad73a7af859f28bf~mv2.png"
      sizes="32x32">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --card:#101010;
  --border:#d6b44c;
  --accent:#f2d675;
  --accent-soft:#c9b06a;
  --text:#f7f1d0;
  --muted:#c9b06a;
  --bad:#ff6b6b;
  --good:#5cd47c;
  --row:#0a0a0a;
  --fs:14px;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* ===== Global scrollbar (kills the “white scroll”) ===== */
*{
  scrollbar-color: rgba(214,180,76,.85) rgba(10,10,10,.9);
  scrollbar-width: thin;
}
::-webkit-scrollbar{width:12px;height:12px}
::-webkit-scrollbar-track{
  background:rgba(10,10,10,.92);
  border-left:1px solid rgba(214,180,76,.25);
}
::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg, rgba(242,214,117,.75), rgba(214,180,76,.55));
  border:2px solid rgba(10,10,10,.95);
  border-radius:999px;
}
::-webkit-scrollbar-thumb:hover{
  background:linear-gradient(180deg, rgba(242,214,117,.95), rgba(214,180,76,.75));
}
::-webkit-scrollbar-corner{background:rgba(10,10,10,.92)}

body{
  background:
    radial-gradient(1200px 900px at 15% -10%, rgba(242,214,117,.08), transparent 60%),
    radial-gradient(900px 700px at 120% 110%, rgba(214,180,76,.05), transparent 60%),
    #000;
  color:var(--text);
  font-family:'Play',system-ui,sans-serif;
  font-size:var(--fs);
  letter-spacing:.25px;
  padding:14px;
}

/* Header mount target */
#header{margin-bottom:10px}

/* Shell */
.shell{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px 14px 16px;
  box-shadow:0 0 24px rgba(214,180,76,.22);
}

/* Hero strip */
.hero{
  position:relative;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 10% 0%,rgba(242,214,117,.18),transparent 55%),
    radial-gradient(circle at 90% 100%,rgba(214,180,76,.12),transparent 55%);
  opacity:.8;
  mix-blend-mode:screen;
  pointer-events:none;
}
.hero-inner{
  position:relative;
  z-index:1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}
.hero-title{
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:.18em;
  color:var(--accent-soft);
}
.hero-sub{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* Controls */
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
input[type="search"]{
  background:#0a0a0a;
  border:1px solid var(--border);
  border-radius:999px;
  padding:9px 12px;
  color:var(--text);
  font-size:13px;
  min-width:280px;
  outline:none;
}
input[type="search"]::placeholder{color:rgba(201,176,106,.7)}
.badge{
  border:1px solid var(--border);
  padding:7px 12px;
  border-radius:999px;
  color:var(--accent);
  font-weight:800;
  background:linear-gradient(180deg,#0c0c0c,#060606);
}

/* Table */
.tableWrap{
  margin-top:10px;
  border:1px solid rgba(214,180,76,.75);
  border-radius:14px;
  overflow:auto;
  max-height:70vh;
  background:#070707;
}

/* Table scrollbar */
.tableWrap{
  scrollbar-color: rgba(214,180,76,.85) rgba(10,10,10,.9);
  scrollbar-width: thin;
}
.tableWrap::-webkit-scrollbar{width:12px;height:12px}
.tableWrap::-webkit-scrollbar-track{
  background:rgba(10,10,10,.92);
  border-left:1px solid rgba(214,180,76,.25);
}
.tableWrap::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg, rgba(242,214,117,.75), rgba(214,180,76,.55));
  border:2px solid rgba(10,10,10,.95);
  border-radius:999px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  border-bottom:1px solid rgba(214,180,76,.26);
  padding:12px 12px;
  text-align:left;
  vertical-align:middle;
}
th{
  color:var(--accent);
  background:#080808;
  font-weight:700;
  position:sticky;
  top:0;
  z-index:2;
}
tr:nth-child(even){background:#0d0d0d}
tr:hover{background:rgba(214,180,76,.08)}
.name{font-weight:800}

/* Rank cell — icon + text */
.rankCell{
  display:flex;
  align-items:center;
  gap:10px;
}
.rankCell img{
  width:26px;height:26px;
  object-fit:contain;
  border:none;background:transparent;box-shadow:none;
}

/* Role chips */
.roles{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.role-chip{
  border:1px solid rgba(214,180,76,.75);
  border-radius:999px;
  padding:4px 10px;
  font-size:12px;
  background:linear-gradient(180deg,#0c0c0c,#060606);
  color:var(--accent-soft);
}

/* Buttons */
.btn{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#0c0c0c,#060606);
  color:var(--accent);
  cursor:pointer;
  font-family:'Play',system-ui,sans-serif;
  font-size:12px;
  font-weight:800;
}
.btn:hover{
  background:var(--accent);
  color:#000;
}

/* Footer note */
.meta{
  font-size:12px;
  color:var(--muted);
  padding-top:10px;
}
.meta b{color:var(--accent)}

/* Modal */
.modal-mask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
  padding:18px;
}
.modal{
  width:min(860px, 96vw);
  max-height:88vh;
  overflow:auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 28px rgba(214,180,76,.3);
}

/* Modal scrollbar */
.modal{
  scrollbar-color: rgba(214,180,76,.85) rgba(10,10,10,.9);
  scrollbar-width: thin;
}
.modal::-webkit-scrollbar{width:12px;height:12px}
.modal::-webkit-scrollbar-track{background:rgba(10,10,10,.92)}
.modal::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg, rgba(242,214,117,.75), rgba(214,180,76,.55));
  border:2px solid rgba(10,10,10,.95);
  border-radius:999px;
}

.modal .header-row{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}
.modal h3{
  margin:0;
  color:var(--accent);
  font-size:18px;
  letter-spacing:.3px;
}
.modal .spacer{flex:1}

.rankCard{
  display:flex;
  gap:16px;
  align-items:center;
  border:1px solid rgba(214,180,76,.75);
  border-radius:14px;
  padding:14px;
  background:linear-gradient(180deg,#0f0f0f,#0a0a0a);
}
.rankCard img{
  width:74px;
  height:74px;
  object-fit:contain;
  border:none;background:transparent;box-shadow:none;
}
.cardMeta{
  font-size:13px;
  color:var(--muted);
  line-height:1.7;
}
.cardMeta b{color:var(--accent)}
.subtle{font-size:11px;color:var(--muted)}
</style>
</head>

<body>
  <!-- Shared header mount -->
  <div id="header"></div>

  <main class="shell">
    <!-- HERO -->
    <section class="panel hero">
      <div class="hero-inner">
        <div>
          <div class="hero-title">Member Roster</div>
          <div class="hero-sub">Search, sort by rank, and view a member’s rank card.</div>
        </div>

        <div class="controls">
          <input id="q" type="search" placeholder="Search handle, rank, or specialization…">
          <span id="count" class="badge">0 members</span>
        </div>
      </div>
    </section>

    <!-- TABLE -->
    <section class="panel">
      <div class="tableWrap" id="tableWrap">
        <table>
          <thead>
            <tr>
              <th style="width:25%">Handle</th>
              <th style="width:16%">Rank Category</th>
              <th style="width:26%">Current Rank</th>
              <th style="width:27%">Specialization</th>
              <th style="width:6%"></th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="5" style="padding:12px;color:var(--muted)">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <div class="meta">
        Attendance counts only missions with status <b>Success / Fail / Abort</b>.
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="viewMask" class="modal-mask" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="header-row">
        <h3 id="viewTitle">Member</h3>
        <div class="spacer"></div>
        <button class="btn" type="button" onclick="closeView()">Close</button>
      </div>

      <div class="rankCard">
        <img id="rankImg" alt="Rank">
        <div class="cardMeta">
          <div><b>Handle:</b> <span id="vHandle"></span></div>
          <div><b>Rank Category:</b> <span id="vRankCat"></span></div>
          <div><b>Current Rank:</b> <span id="vRankName"></span> <span id="vRankCode" class="subtle"></span></div>
          <div><b>Specialization:</b> <span id="vRoles"></span></div>
          <div><b>Missions attended:</b> <span id="vAttended"></span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>

<script>
/* ---------- Utilities ---------- */
const $  = s => document.querySelector(s);
const esc = s => { const d=document.createElement('div'); d.textContent=s??''; return d.innerHTML; };
const toTitleCase = s => s
  ? s.replace(/\s+/g,' ').trim().toLowerCase().replace(/\b\w/g,c=>c.toUpperCase())
  : '';

function normalizeRoles(r){
  const raw = r.ingame_role ?? null;
  if(!raw) return [];
  if(Array.isArray(raw)) return raw.map(toTitleCase).filter(Boolean);
  return String(raw).split(/[,;/]+/).map(s=>toTitleCase(s)).filter(Boolean);
}

/* ---------- Supabase + buckets ---------- */
let sb = null;
let ROWS = [];
const RANK_BUCKET = 'Ranks';

function rankPublicUrlFromCode(code){
  if(!code) return '';
  return sb.storage.from(RANK_BUCKET).getPublicUrl(code + '.png').data.publicUrl;
}

/* ---------- Rank sorting helpers (highest first) ---------- */
function rankScore(r){
  const code = String(r.current_rank_code || '').toUpperCase().trim();
  const m = code.match(/^([OWE])-(\d{1,2})$/);
  if(m){
    const tier = { O: 300, W: 200, E: 100 }[m[1]] || 0;
    const n = Number(m[2]) || 0;
    return tier + n;
  }
  const name = String(r.current_rank_name || '').toLowerCase();
  const hints = [
    ['admiral','general','marshal','commodore','captain of fleet'],
    ['captain','commander'],
    ['lieutenant colonel','major','lieutenant commander'],
    ['lieutenant','ensign'],
    ['sergeant major','master sergeant','gunnery sergeant'],
    ['sergeant','corporal'],
    ['private','recruit','cadet','trainee','unrated','unranked']
  ];
  for(let i=0;i<hints.length;i++){
    if(hints[i].some(k=>name.includes(k))) return 240 - i*10;
  }
  return 0;
}

function sortByRank(rows){
  return (rows||[]).slice().sort((a,b)=>{
    const diff = rankScore(b) - rankScore(a);
    if(diff) return diff;
    const catA = (a.current_rank_category||'').localeCompare(b.current_rank_category||'');
    if(catA) return catA;
    return (a.handle||'').localeCompare(b.handle||'');
  });
}

/* ---------- DOM refs ---------- */
const tbody  = $('#tbody');
const countEl= $('#count');
const q      = $('#q');

/* ---------- Render ---------- */
function render(rows){
  if(!rows?.length){
    tbody.innerHTML = `<tr><td colspan="5" style="padding:12px;color:var(--muted)">No members found</td></tr>`;
    countEl.textContent = '0 members';
    return;
  }

  tbody.innerHTML = rows.map(r=>{
    const handle   = toTitleCase(r.handle || r.display_name || r.user_id?.slice(0,8) || '—');
    const rankCat  = r.current_rank_category ? toTitleCase(r.current_rank_category) : '—';
    const rankName = r.current_rank_name ? toTitleCase(r.current_rank_name) : 'Unrated';
    const imgUrl   = r.current_rank_image_url || rankPublicUrlFromCode(r.current_rank_code);
    const roles    = normalizeRoles(r);

    return `
      <tr>
        <td class="name">${esc(handle)}</td>
        <td>${esc(rankCat)}</td>
        <td>
          <div class="rankCell">
            ${imgUrl ? `<img src="${imgUrl}" alt="${esc(r.current_rank_code||'Rank')}" loading="lazy" onerror="this.style.display='none'">` : ``}
            <span>${esc(rankName)}</span>
          </div>
        </td>
        <td>${
          roles.length
            ? `<div class="roles">${roles.map(x=>`<span class="role-chip">${esc(x)}</span>`).join('')}</div>`
            : `<span style="color:var(--muted)">—</span>`
        }</td>
        <td><button class="btn" type="button" onclick="viewMember('${r.user_id}')">View</button></td>
      </tr>`;
  }).join('');

  countEl.textContent = `${rows.length} member${rows.length===1?'':'s'}`;
}

/* ---------- Filter ---------- */
function filterRows(){
  const term = (q.value || '').toLowerCase().trim();
  if(!term) return ROWS;
  return ROWS.filter(r=>{
    const all = `${r.handle||''} ${r.display_name||''} ${r.current_rank_category||''} ${r.current_rank_name||''} ${r.current_rank_code||''} ${normalizeRoles(r).join(' ')}`.toLowerCase();
    return all.includes(term);
  });
}
function applyAndRender(){
  const filtered = filterRows();
  const sorted   = sortByRank(filtered);
  render(sorted);
}

/* ---------- Modal logic ---------- */
function closeView(){
  $('#viewMask').style.display='none';
}
window.closeView = closeView;

function viewMember(userId){
  const r = ROWS.find(x=>x.user_id===userId);
  if(!r) return;

  const handle   = toTitleCase(r.handle || r.display_name || r.user_id.slice(0,8));
  const attended = Number(r.missions_attended)||0;
  const rankCat  = r.current_rank_category ? toTitleCase(r.current_rank_category) : '—';
  const rankName = r.current_rank_name ? toTitleCase(r.current_rank_name) : 'Unrated';
  const roles    = normalizeRoles(r);
  const imgUrl   = r.current_rank_image_url || rankPublicUrlFromCode(r.current_rank_code);

  $('#viewTitle').textContent = `Member — ${handle}`;
  $('#vHandle').textContent   = handle;
  $('#vRankCat').textContent  = rankCat;
  $('#vRankName').textContent = rankName;
  $('#vRankCode').textContent = r.current_rank_code ? `(${r.current_rank_code})` : '';
  $('#vRoles').innerHTML      = roles.length
    ? roles.map(x=>`<span class="role-chip">${esc(x)}</span>`).join(' ')
    : '—';
  $('#vAttended').textContent = attended;

  const imgEl = $('#rankImg');
  imgEl.src   = imgUrl || '';
  imgEl.alt   = r.current_rank_code || 'Rank';
  imgEl.style.visibility = imgUrl ? 'visible' : 'hidden';
  imgEl.onerror = () => { imgEl.style.visibility='hidden'; };

  $('#viewMask').style.display='flex';
}
window.viewMember = viewMember;

/* ---------- Data load ---------- */
async function loadRoster(){
  const { data, error } = await sb
    .from('v_profiles_detailed')
    .select(`
      user_id,
      handle,
      display_name,
      current_rank_category,
      current_rank_name,
      current_rank_code,
      current_rank_image_url,
      ingame_role,
      missions_attended
    `);

  if(error){
    tbody.innerHTML = `<tr><td colspan="5" style="padding:12px;color:var(--bad)">Failed to load: ${esc(error.message)}</td></tr>`;
    countEl.textContent = '0 members';
    return;
  }

  ROWS = data || [];
  applyAndRender();
}

/* ---------- Init ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  // 1) Inject shared header
  try{
    const host = document.getElementById('header');
    if(host){
      const res = await fetch('header.html', { cache:'no-cache' });
      if(res.ok){
        host.innerHTML = await res.text();
        const here = (location.pathname.split('/').pop() || 'member.html').toLowerCase();
        requestAnimationFrame(() => {
          document.querySelectorAll('.nav-btn').forEach(a=>{
            const href = (a.getAttribute('href')||'').toLowerCase();
            if(href === here || (/member/.test(here) && /member/.test(href))){
              a.classList.add('active');
              a.setAttribute('aria-current','page');
            }
          });
        });
      }
    }
  }catch(e){
    console.warn('Header load failed:', e);
  }

  // 2) Auth + Supabase
  const session = await requireAuth();
  if(!session) return;
  sb = getSupabase();

  // 3) Wire + load
  q.addEventListener('input', applyAndRender);
  await loadRoster();
});
</script>
</body>
</html>
