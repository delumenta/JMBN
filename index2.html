<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JMBN Member Roster</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://static.wixstatic.com/media/08ea88_820ac3bc561d4233ad73a7af859f28bf~mv2.png" sizes="32x32">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --panel2:#0f0f0f;
  --border:#d6b44c;
  --accent:#f2d675;
  --text:#f7f1d0;
  --muted:#c9b06a;
  --bad:#ff6b6b;

  --glass: rgba(10,10,10,.78);
  --glass2: rgba(12,12,12,.62);

  --fs-base:14px;
  --fs-small:11px;
  --fs-table:13px;
  --fs-h1:clamp(18px,2.2vw,22px);

  --r12:12px;
  --r16:16px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  padding:14px;
  font-family:'Play',system-ui,sans-serif;
  color:var(--text);
  letter-spacing:.25px;
  font-size:var(--fs-base);
  background:
    radial-gradient(1200px 900px at 15% -10%, rgba(242,214,117,.10), transparent 60%),
    radial-gradient(900px 700px at 120% 110%, rgba(214,180,76,.07), transparent 60%),
    linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.85)),
    #000;
  overflow-x:hidden;
}

/* AI HUD grid + scanline */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background-image:
    linear-gradient(rgba(255,230,150,.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,230,150,.03) 1px, transparent 1px);
  background-size:84px 84px;
  animation: drift 90s linear infinite;
  opacity:.75;
}
@keyframes drift{
  from{background-position:0 0}
  to{background-position:-240px -240px}
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(1200px 900px at 50% 35%, rgba(0,0,0,0) 30%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.85) 100%),
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,.03),
      rgba(255,255,255,.03) 1px,
      transparent 1px,
      transparent 5px
    );
  opacity:.35;
}

/* Shared header target */
#header{margin-bottom:10px; position:relative; z-index:2}

/* Main panel (glass HUD) */
.panel{
  position:relative;
  z-index:2;
  background:linear-gradient(180deg, var(--glass), rgba(10,10,10,.62));
  border:1px solid rgba(214,180,76,.85);
  border-radius:18px;
  padding:14px;
  margin-top:4px;
  box-shadow:
    inset 0 0 0 1px rgba(242,214,117,.18),
    0 0 0 1px rgba(214,180,76,.20),
    0 22px 60px rgba(0,0,0,.85);
  backdrop-filter: blur(8px) brightness(1.05);
}
.panel::before{
  content:"";
  position:absolute;
  left:14px; right:14px; top:10px;
  height:1px;
  background:linear-gradient(90deg, transparent, rgba(242,214,117,.55), transparent);
  opacity:.55;
}

/* Controls bar */
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:12px;
  align-items:center;
}
.searchWrap{
  position:relative;
  min-width:280px;
  flex:1;
  max-width:520px;
}
.searchWrap::before{
  content:"⌕";
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  color:rgba(242,214,117,.8);
  opacity:.9;
  font-size:14px;
}
input[type="search"]{
  width:100%;
  background:linear-gradient(180deg, rgba(10,10,10,.9), rgba(6,6,6,.85));
  border:1px solid rgba(214,180,76,.85);
  border-radius:12px;
  padding:10px 12px 10px 34px;
  color:var(--text);
  font-size:var(--fs-table);
  outline:none;
  box-shadow: inset 0 0 0 1px rgba(242,214,117,.10);
}
input[type="search"]::placeholder{color:rgba(201,176,106,.8)}
input[type="search"]:focus{
  border-color:rgba(242,214,117,.95);
  box-shadow:
    0 0 0 2px rgba(242,214,117,.12),
    0 0 18px rgba(242,214,117,.14);
}

/* Count badge */
.badge{
  border:1px solid rgba(214,180,76,.85);
  padding:7px 12px;
  border-radius:999px;
  color:var(--accent);
  font-weight:800;
  background:linear-gradient(180deg, rgba(12,12,12,.9), rgba(6,6,6,.9));
  box-shadow: inset 0 0 0 1px rgba(242,214,117,.10);
}

/* Table wrap */
.tableWrap{
  border:1px solid rgba(214,180,76,.85);
  border-radius:14px;
  overflow:auto;
  max-height:70vh;
  background:rgba(0,0,0,.35);
  box-shadow: inset 0 0 0 1px rgba(242,214,117,.08);
}
table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  font-size:var(--fs-table);
  min-width:920px;
}
th,td{
  border-bottom:1px solid rgba(214,180,76,.22);
  padding:11px 10px;
  text-align:left;
  vertical-align:middle;
  white-space:nowrap;
}
th{
  color:var(--accent);
  background:linear-gradient(180deg, rgba(9,9,9,.96), rgba(7,7,7,.92));
  font-weight:800;
  position:sticky;
  top:0;
  z-index:1;
  box-shadow: 0 1px 0 rgba(242,214,117,.25);
}
td{white-space:normal}

/* Row behavior */
tbody tr{
  background:rgba(15,15,15,.35);
  transition: background .12s ease, box-shadow .12s ease, transform .12s ease;
}
tbody tr:nth-child(even){background:rgba(17,17,17,.45)}
tbody tr:hover{
  background:rgba(242,214,117,.06);
  box-shadow: inset 2px 0 0 rgba(242,214,117,.55);
}

.name{font-weight:800}

/* Rank cell — icon + text */
.rankCell{
  display:flex;
  align-items:center;
  gap:12px;
}
.rankCell img{
  width:28px;
  height:28px;
  object-fit:contain;
  flex:0 0 28px;
  border:none;
  border-radius:0;
  background:transparent;
  box-shadow:none;
}

/* Role chips */
.roles{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.role-chip{
  border:1px solid rgba(214,180,76,.75);
  border-radius:999px;
  padding:4px 10px;
  font-size:12px;
  background:rgba(12,12,12,.85);
  color:var(--muted);
  box-shadow: inset 0 0 0 1px rgba(242,214,117,.08);
}

/* Buttons */
.btn{
  padding:8px 12px;
  border-radius:12px;
  background:linear-gradient(180deg,#0c0c0c,#060606);
  color:var(--accent);
  border:1px solid rgba(214,180,76,.85);
  cursor:pointer;
  font-family:'Play';
  font-weight:800;
  letter-spacing:.2px;
  box-shadow:
    inset 0 0 0 1px rgba(242,214,117,.10),
    0 0 12px rgba(242,214,117,.06);
  transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
}
.btn:hover{
  background:linear-gradient(180deg, rgba(242,214,117,.95), rgba(214,180,76,.95));
  color:#000;
  transform: translateY(-1px);
  box-shadow:
    0 0 0 2px rgba(242,214,117,.12),
    0 0 18px rgba(242,214,117,.16);
}

/* Footer note */
.meta{
  font-size:13px;
  color:var(--muted);
  line-height:1.55;
}
.meta b{color:var(--accent)}

/* Modal mask */
.modal-mask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.72);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
  backdrop-filter: blur(6px);
}

/* Modal */
.modal{
  background:linear-gradient(180deg, rgba(12,12,12,.92), rgba(8,8,8,.92));
  border:1px solid rgba(214,180,76,.9);
  border-radius:18px;
  max-width:820px;
  width:94vw;
  padding:20px 18px;
  box-shadow:
    inset 0 0 0 1px rgba(242,214,117,.14),
    0 0 28px rgba(214,180,76,.18);
}

/* Modal header */
.modal h3{
  margin:0;
  color:var(--accent);
  font-size:18px;
  letter-spacing:.3px;
}
.modal .header-row{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}
.modal .header-row .spacer{flex:1}

/* Rank card */
.rankCard{
  display:flex;
  gap:16px;
  align-items:center;
  border:1px solid rgba(214,180,76,.85);
  border-radius:16px;
  padding:14px;
  background:linear-gradient(180deg, rgba(16,16,16,.7), rgba(10,10,10,.7));
  box-shadow: inset 0 0 0 1px rgba(242,214,117,.08);
}
.rankCard img{
  width:72px;
  height:72px;
  object-fit:contain;
  border:none;
  background:transparent;
  box-shadow:none;
}

/* Divider */
.divider{
  height:1px;
  background:linear-gradient(90deg, transparent, rgba(242,214,117,.55), transparent);
  border:none;
  margin:16px 0;
  opacity:.65;
}

/* Sections in modal */
.section{
  border:1px solid rgba(214,180,76,.85);
  border-radius:14px;
  padding:14px;
  background:linear-gradient(180deg, rgba(16,16,16,.6), rgba(10,10,10,.6));
  box-shadow: inset 0 0 0 1px rgba(242,214,117,.08);
  margin-bottom:12px;
}
.section h4{
  margin:0 0 10px;
  color:var(--accent);
  font-size:14px;
  letter-spacing:.3px;
}
.section .body{
  font-size:13px;
  color:var(--text);
  line-height:1.6;
}
.section .muted{color:var(--muted)}

/* Certifications thumbs */
.certThumbs{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
}
.certThumbs img{
  width:58px;
  height:58px;
  object-fit:contain;
  display:block;
  border:none;
  background:transparent;
  box-shadow:none;
  border-radius:0;
  filter: drop-shadow(0 0 10px rgba(242,214,117,.08));
}

/* Small helpers */
.subtle{font-size:11px;color:var(--muted)}
</style>
</head>

<body>
  <!-- Shared header mount -->
  <div id="header"></div>

  <div class="panel">
    <div class="controls">
      <div class="searchWrap">
        <input id="q" type="search" placeholder="Search handle, rank, or specialization…">
      </div>
      <span id="count" class="badge">0 members</span>
    </div>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th style="width:23%">Handle</th>
            <th style="width:19%">Rank Category</th>
            <th style="width:20%">Current Rank</th>
            <th style="width:20%">Specialization</th>
            <th style="width:13%">Certifications</th>
            <th style="width:5%"></th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6" style="padding:12px;color:var(--muted)">Loading…</td></tr>
        </tbody>
      </table>
    </div>

    <div class="meta" style="padding-top:10px">
      Attendance counts only missions with status <b>Success / Fail / Abort</b>.
    </div>
  </div>

  <!-- Modal -->
  <div id="viewMask" class="modal-mask" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="header-row">
        <h3 id="viewTitle">Member</h3>
        <div class="spacer"></div>
        <button class="btn" type="button" onclick="closeView()">Close</button>
      </div>

      <div class="rankCard">
        <img id="rankImg" alt="Rank">
        <div class="meta">
          <div><b>Handle:</b> <span id="vHandle"></span></div>
          <div><b>Rank Category:</b> <span id="vRankCat"></span></div>
          <div>
            <b>Current Rank:</b>
            <span id="vRankName"></span>
            <span id="vRankCode" class="meta"></span>
          </div>
          <div>
            <b>Specialization (role chips):</b>
            <span id="vRoles"></span>
          </div>
          <div><b>Missions attended:</b> <span id="vAttended"></span></div>
        </div>
      </div>

      <hr class="divider">

      <div class="section">
        <h4>Certifications</h4>
        <div id="vCertThumbs" class="certThumbs"></div>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>

<script>
/* ---------- Utilities ---------- */
const $  = s => document.querySelector(s);
const esc = s => { const d=document.createElement('div'); d.textContent=s??''; return d.innerHTML; };
const toTitleCase = s => s
  ? s.replace(/\s+/g,' ').trim().toLowerCase().replace(/\b\w/g,c=>c.toUpperCase())
  : '';

function normalizeRoles(r){
  const raw = r.ingame_role ?? null;
  if(!raw) return [];
  if(Array.isArray(raw)) return raw.map(toTitleCase).filter(Boolean);
  return String(raw).split(/[,;/]+/).map(s=>toTitleCase(s)).filter(Boolean);
}

/* ---------- Supabase + buckets ---------- */
let sb = null;
let ROWS = [];
const RANK_BUCKET = 'Ranks';
const CERT_BUCKET = 'Certifications';

function rankPublicUrlFromCode(code){
  if(!code) return '';
  return sb.storage.from(RANK_BUCKET).getPublicUrl(`${code}.png`).data.publicUrl;
}
function certPublicUrlFromCode(code){
  if(!code) return '';
  return sb.storage.from(CERT_BUCKET).getPublicUrl(`${code}.png`).data.publicUrl;
}

/* ---------- Rank sorting helpers (highest first) ---------- */
function rankScore(r){
  const code = String(r.current_rank_code || '').toUpperCase().trim();
  const m = code.match(/^([OWE])-(\d{1,2})$/);
  if(m){
    const tier = { O: 300, W: 200, E: 100 }[m[1]] || 0;
    const n = Number(m[2]) || 0;
    return tier + n;
  }
  const name = String(r.current_rank_name || '').toLowerCase();
  const hints = [
    ['admiral','general','marshal','commodore','captain of fleet'],
    ['captain','commander'],
    ['lieutenant colonel','major','lieutenant commander'],
    ['lieutenant','ensign'],
    ['sergeant major','master sergeant','gunnery sergeant'],
    ['sergeant','corporal'],
    ['private','recruit','cadet','trainee','unrated','unranked']
  ];
  for(let i=0;i<hints.length;i++){
    if(hints[i].some(k=>name.includes(k))) return 240 - i*10;
  }
  return 0;
}
function sortByRank(rows){
  return (rows||[]).slice().sort((a,b)=>{
    const diff = rankScore(b) - rankScore(a);
    if(diff) return diff;
    const catA = (a.current_rank_category||'').localeCompare(b.current_rank_category||'');
    if(catA) return catA;
    return (a.handle||'').localeCompare(b.handle||'');
  });
}

/* ---------- DOM refs ---------- */
const tbody  = $('#tbody');
const countEl= $('#count');
const q      = $('#q');

/* ---------- Render ---------- */
function render(rows){
  if(!rows?.length){
    tbody.innerHTML = `<tr><td colspan="6" style="padding:12px;color:var(--muted)">No members found</td></tr>`;
    countEl.textContent = '0 members';
    return;
  }

  tbody.innerHTML = rows.map(r=>{
    const handle   = toTitleCase(r.handle || r.display_name || r.user_id?.slice(0,8) || '—');
    const rankCat  = r.current_rank_category ? toTitleCase(r.current_rank_category) : '—';
    const rankName = r.current_rank_name ? toTitleCase(r.current_rank_name) : 'Unrated';
    const imgUrl   = r.current_rank_image_url || rankPublicUrlFromCode(r.current_rank_code);
    const roles    = normalizeRoles(r);

    return `
      <tr>
        <td class="name">${esc(handle)}</td>
        <td>${esc(rankCat)}</td>
        <td>
          <div class="rankCell">
            ${imgUrl
              ? `<img src="${imgUrl}" alt="${esc(r.current_rank_code||'Rank')}" loading="lazy" onerror="this.style.display='none'">`
              : ''}
            <span>${esc(rankName)}</span>
          </div>
        </td>
        <td>${
          roles.length
            ? `<div class="roles">${roles.map(x=>`<span class="role-chip">${esc(x)}</span>`).join('')}</div>`
            : `<span style="color:var(--muted)">—</span>`
        }</td>
        <td><span style="color:var(--muted)">—</span></td>
        <td><button class="btn" type="button" onclick="viewMember('${r.user_id}')">View</button></td>
      </tr>`;
  }).join('');

  countEl.textContent = `${rows.length} member${rows.length===1?'':'s'}`;
}

/* ---------- Filter ---------- */
function filterRows(){
  const term = (q.value || '').toLowerCase().trim();
  if(!term) return ROWS;
  return ROWS.filter(r=>{
    const all = `${r.handle||''} ${r.display_name||''} ${r.current_rank_category||''} ${r.current_rank_name||''} ${r.current_rank_code||''} ${normalizeRoles(r).join(' ')}`.toLowerCase();
    return all.includes(term);
  });
}
function applyAndRender(){
  const filtered = filterRows();
  const sorted   = sortByRank(filtered);
  render(sorted);
}

/* ---------- Modal logic ---------- */
function closeView(){
  $('#viewMask').style.display='none';
}
window.closeView = closeView;

async function loadCertThumbs(userId){
  const box = $('#vCertThumbs');
  box.innerHTML = '';
  try{
    const { data, error } = await sb
      .from('v_user_certifications')
      .select('certification_code,image_url,owned')
      .eq('user_id', userId);

    if(error){
      console.warn(error.message);
      return;
    }

    const imgs = (data||[])
      .filter(c=>c.owned)
      .map(c => c.image_url || certPublicUrlFromCode(c.certification_code))
      .filter(Boolean);

    if(!imgs.length){
      box.innerHTML = '';
      return;
    }

    box.innerHTML = imgs
      .map(src => `<img src="${esc(src)}" alt="" loading="lazy" onerror="this.style.display='none'">`)
      .join('');
  }catch(e){
    console.warn('cert thumbs:', e.message);
  }
}

function viewMember(userId){
  const r = ROWS.find(x=>x.user_id===userId);
  if(!r) return;

  const handle   = toTitleCase(r.handle || r.display_name || r.user_id.slice(0,8));
  const attended = Number(r.missions_attended)||0;
  const rankCat  = r.current_rank_category ? toTitleCase(r.current_rank_category) : '—';
  const rankName = r.current_rank_name ? toTitleCase(r.current_rank_name) : 'Unrated';
  const roles    = normalizeRoles(r);
  const imgUrl   = r.current_rank_image_url || rankPublicUrlFromCode(r.current_rank_code);

  $('#viewTitle').textContent = `Member — ${handle}`;
  $('#vHandle').textContent   = handle;
  $('#vRankCat').textContent  = rankCat;
  $('#vRankName').textContent = rankName;
  $('#vRankCode').textContent = r.current_rank_code ? `(${r.current_rank_code})` : '';
  $('#vRoles').innerHTML      = roles.length
    ? roles.map(x=>`<span class="role-chip">${esc(x)}</span>`).join(' ')
    : '—';
  $('#vAttended').textContent = attended;

  const imgEl = $('#rankImg');
  imgEl.src   = imgUrl || '';
  imgEl.alt   = r.current_rank_code || 'Rank';
  imgEl.style.visibility = imgUrl ? 'visible' : 'hidden';
  imgEl.onerror = () => { imgEl.style.visibility='hidden'; };

  loadCertThumbs(userId);
  $('#viewMask').style.display='flex';
}
window.viewMember = viewMember;

/* ---------- Data load ---------- */
async function loadRoster(){
  const { data, error } = await sb
    .from('v_profiles_detailed')
    .select(`
      user_id,
      handle,
      display_name,
      current_rank_category,
      current_rank_name,
      current_rank_code,
      current_rank_image_url,
      ingame_role,
      missions_attended
    `)
    .order('current_rank_category',{ascending:true})
    .order('handle',{ascending:true});

  if(error){
    tbody.innerHTML = `<tr><td colspan="6" style="padding:12px;color:var(--bad)">Failed to load: ${esc(error.message)}</td></tr>`;
    countEl.textContent = '0 members';
    return;
  }

  ROWS = data || [];
  applyAndRender();
}

/* ---------- Init ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  // 1) Inject shared header
  try{
    const host = document.getElementById('header');
    if(host){
      const res = await fetch('header.html', { cache:'no-cache' });
      if(res.ok){
        host.innerHTML = await res.text();
        const here = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
        requestAnimationFrame(() => {
          document.querySelectorAll('.nav-btn').forEach(a=>{
            const href = (a.getAttribute('href')||'').toLowerCase();
            if(href === here) {
              a.classList.add('active');
              a.setAttribute('aria-current','page');
            }
            if(/member/.test(here) && /member/.test(href)){
              a.classList.add('active');
              a.setAttribute('aria-current','page');
            }
          });
        });
      }
    }
  }catch(e){
    console.warn('Header load failed:', e);
  }

  // 2) Auth + Supabase
  const session = await requireAuth();
  if(!session) return;
  sb = getSupabase();

  // 3) Wire events + load data
  q.addEventListener('input', applyAndRender);
  await loadRoster();
});
</script>
</body>
</html>
